<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bodduluri Haripriya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            color: #0056b3;
            transform: scale(1.05);
        }

        /* Heading */
        h1 {
            font-size: 42px;
            font-weight: bold;
            color: #007BFF;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        /* Contact Details */
        .contact-info {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .contact-info i {
            font-size: 24px;
            color: #007BFF;
            margin-right: 10px;
        }

        /* Send Message Form */
        .message-form {
            width: 50%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-form input, .message-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }

        .message-form button {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .message-form button:hover {
            background: #0056b3;
        }

        /* Download Resume Button */
        .resume-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #28a745;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .resume-button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="menu.html" class="back-button">‚Üê Back</a>

    <!-- Contact Section -->
    <h1>Contact Me</h1>

    <div class="contact-info">
        <p><i class='bx bx-envelope'></i>Email: <a href="mailto:harivijaya1707@gmail.com">harivijaya1707@gmail.com</a></p>
        <p><i class='bx bx-phone'></i>Phone: <a href="tel:+919000538379">9000538379</a></p>
        <p><i class='bx bx-map'></i>Location: Thimmasamudram, Prakasam district, Andhra Pradesh 523185</p>
    </div>

    <!-- Send Message Form -->
    <form class="message-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <!-- Download Resume Button -->
    <a href="resume.pdf" class="resume-button" download>Download Resume</a>

</body>
</html>
