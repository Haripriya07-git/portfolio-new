<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Bodduluri Haripriya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-box {
            position: relative;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-right: 40px;
            transition: transform 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .details {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-left: -20px; /* Moves the "About Me" section slightly to the left */
        }

        .details h1 {
            font-size: 35px;
            font-weight: 600;
            color: #007BFF;
            text-align: center;
            margin-bottom: 30px;
            margin-left: -350px;
        }

        .box-icon {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .box-icon i {
            font-size: 30px;
            color: #007BFF;
            margin-right: 15px;
        }

        .box-icon:hover {
            color: #0056b3;
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }

        /* Hover Effects on the Container */
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 2;
        }

        .back-button:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .image-box {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .details {
                margin-left: 0; /* Reset margin for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="menu.html" class="back-button">‚Üê Back</a>

    <div class="container">
        <!-- Image Section -->
        <div class="image-box">
            <img src="Hari.jpg" alt="Bodduluri Haripriya">
        </div>

        <!-- Details Section -->
        <div class="details">
            <h1>About Me</h1>
            <div class="box-icon">
                <i class='bx bx-user'></i>
                <span>Name: Bodduluri Haripriya</span>
            </div>
            <div class="box-icon">
                <i class='bx bx-map'></i>
                <span>Place: Thimmasamudram, Prakasam district</span>
            </div>
            <div class="box-icon">
                <i class='bx bx-calendar'></i>
                <span>Date of Birth: 07-03-2005</span>
            </div>

            <div class="box-icon">
                <i class='bx bx-book'></i>
                <span>Education: Bachelor's in Computer Applications at Vignan's Foundation for Computer Science, Technology, and Research</span>
            </div>

            <div class="box-icon">
                <i class='bx bx-heart'></i>
                <span>Hobbies: Cooking, Gardening, Organizing</span>
            </div>
        </div>
    </div>

</body>
</html>
